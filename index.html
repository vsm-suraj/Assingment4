<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="column-left">
            <div class="pins">Pins</div>
            <div class="column-left-main-body"></div>
        </div>
        <div class="column-right">
            <div class="img-div">
                <img class="natural-image" src="img/4-Nature-Wallpapers-2014-1_cDEviqY.jpg" alt="Nature Wallpapers">
            </div>
            <div class="play-bar-div">
                <div class="speaker-div">
                    <img class="speaker" src="img/speaker.png" alt="speaker icon">
                </div>
                <div class="play-button-div">
                    <img class="play-button" src="img/play-button.png" alt="play button icon">
                </div>
                <div class="play-add-song-div">
                    <div class="play-list-div">
                        <img class="play-list" src="img/play-list.png" alt="play list">
                    </div>
                    <div class="add-song-div">
                        <img class="add-song" src="img/add-song.png" alt="add song icon">
                    </div>
                </div>
            </div>
            <div class="graph-div">
                <div class="emotion-graph-div">
                    <div class="facial-emotion-div">
                        <h2>Facial emotions</h2>
                        <p>Higest 4 Emotions For Current Frame</p>
                    </div>
                    <div class="facial-emotion-graph-div">
                        <img class="emotion-graph-pic" src="img/graph.png" alt="emotions graph">
                    </div>
                </div>
                <div class="emotion-pic-div"></div>
            </div>
        </div>
    </div>
</body>

</html>
